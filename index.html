<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">

</head>

<body>
  <div class="patternTop">
    <img src="images/bg-pattern-top.svg" alt="bottom">
  </div>
  <div class="container">
    <div class="wraper">
      <div class="image">
        <img src="images/image-victor.jpg" alt="Victor">
      </div>
      <div class="details">
        <h3>Victor Crest<span>26</span></h3>
        <p>London</p>
      </div>
    </div>
    <div class="info">
      <div class="item">
        <h4>80K</h4>
        <span>Followers</span>
      </div>
      <div class="item">
        <h4>803K</h4>
        <span>Likes</span>
      </div>
      <div class="item">
        <h4>1.4K</h4>
        <span>Photos</span>
      </div>
    </div>
  </div>
  <div class="patternBottom">
    <img src="images/bg-pattern-bottom.svg" alt="top">
  </div>

</body>

</html>
